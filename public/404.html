<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat.</title>
  <script>
    // SPA redirect for GitHub Pages
    // Converts /c/<uuid> (or /base/c/<uuid>) into /?c=<uuid> (or /base/?c=<uuid>)
    // so the app can pick it up and restore the clean URL via history.replaceState
    var pathname = window.location.pathname;
    var match = pathname.match(/\/c\/([a-f0-9-]+)/);
    if (match) {
      var base = pathname.slice(0, pathname.indexOf('/c/'));
      window.location.replace(
        window.location.origin + (base || '') + '/?c=' + match[1]
      );
    } else {
      // Fallback: redirect to root
      var segments = pathname.split('/').filter(Boolean);
      var base = segments.length > 1 ? '/' + segments[0] : '';
      window.location.replace(window.location.origin + base + '/');
    }
  </script>
</head>
<body></body>
</html>
